<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BONDARE管理アプリ</title>

<style>
body{
  margin:0;
  font-family:-apple-system, BlinkMacSystemFont;
  background:#111;
  color:white;
}
header{
  padding:15px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
  background:#000;
}
.container{
  padding:20px;
}
input{
  width:100%;
  padding:12px;
  margin-top:10px;
  background:#222;
  border:none;
  color:white;
  font-size:16px;
}
button{
  width:100%;
  padding:15px;
  margin-top:15px;
  background:#007aff;
  border:none;
  color:white;
  font-size:16px;
}
.list{
  margin-top:20px;
}
.item{
  background:#222;
  padding:10px;
  margin-top:10px;
  border-radius:8px;
}
.total{
  margin-top:20px;
  font-size:18px;
  font-weight:bold;
}
</style>
</head>

<body>

<header>BONDARE管理アプリ</header>

<div class="container">

<h2>売上入力</h2>

<input type="number" id="amount" placeholder="売上金額入力">

<button onclick="saveData()">保存</button>

<div class="total" id="total"></div>

<div class="list" id="list"></div>

</div>

<script>
function saveData(){
  const amount = document.getElementById("amount").value;
  if(amount === "") return;

  let data = JSON.parse(localStorage.getItem("sales")) || [];
  data.push(Number(amount));
  localStorage.setItem("sales", JSON.stringify(data));
  document.getElementById("amount").value = "";
  loadData();
}

function loadData(){
  let data = JSON.parse(localStorage.getItem("sales")) || [];
  let list = document.getElementById("list");
  let total = 0;

  list.innerHTML = "";

  data.forEach(item=>{
    total += Number(item);
    list.innerHTML += "<div class='item'>¥"+item.toLocaleString()+"</div>";
  });

  document.getElementById("total").innerText = "合計: ¥" + total.toLocaleString();
}

loadData();
</script>

</body>
</html>
